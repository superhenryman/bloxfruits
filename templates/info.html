<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Info/Error</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Poppins', sans-serif;
		}
		body {
			background: linear-gradient(135deg, #4facfe, #00f2fe);
			color: white;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
		.container {
			max-width: 800px;
			background: rgba(255, 255, 255, 0.1);
			padding: 2rem;
			border-radius: 12px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
			backdrop-filter: blur(10px);
			text-align: center;
			animation: fadeIn 0.6s ease-in-out;
		}
		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(-20px); }
			to { opacity: 1; transform: translateY(0); }
		}
		h1 {
			font-size: 2.5rem;
			margin-bottom: 10px;
		}
		p {
			font-size: 1.2rem;
			margin-bottom: 15px;
			line-height: 1.6;
		}
		button {
			background: white;
			color: #4facfe;
			padding: 12px 20px;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			transition: 0.3s;
			font-size: 16px;
			font-weight: bold;
		}
		button:hover {
			background: #00f2fe;
			color: white;
		}
	</style>
</head>
<body>
	<div class="container">
		{% if info %}
            <p>{{ info }}</p>
        {% endif %}
	</div>
</body>
</html>
